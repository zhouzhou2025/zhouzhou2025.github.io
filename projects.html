<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目实战 - 霸都丶傲天的个人网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h1, h2, h3 {
            color: #333;
        }
        h1 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .project-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.3s ease;
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin: 10px 0;
        }
        .tech-tag {
            background-color: #333;
            color: white;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
        }
        strong {
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>霸都丶傲天的个人网站</h1>
</header>

<nav>
    <a href="index.html">首页</a>
    <a href="about.html">个人介绍</a>
    <a href="education.html">学习经历</a>
    <a href="work.html">工作学习记录</a>
    <a href="tools.html">实用工具</a>
</nav>

<div class="container">
    <section id="projects-content">
        <!-- Markdown内容将通过JavaScript动态加载 -->
    </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    // 加载并渲染Markdown内容
    fetch('templates/projects.md')
        .then(response => response.text())
        .then(markdown => {
            // 解析Markdown并转换为HTML
            const html = marked.parse(markdown);
            
            // 将内容包装在项目卡片中
            const projects = html.split('<h2')[1]; // 获取第一个h2之后的内容
            const projectItems = projects.split('<h3>').slice(1); // 分割各个项目
            
            let gridHtml = '<div class="project-grid">';
            
            projectItems.forEach(item => {
                const title = item.split('</h3>')[0];
                const content = item.split('</h3>')[1].split('<p><strong>技术栈：</strong>')[0];
                const techStack = item.includes('技术栈') ? 
                    item.split('<p><strong>技术栈：</strong>')[1].split('</p>')[0] : '';
                const responsibility = item.includes('职责') ? 
                    item.split('<p><strong>职责：</strong>')[1].split('</p>')[0] : '';
                
                gridHtml += `
                <div class="project-card">
                    <h3>${title}</h3>
                    <p>${content.trim()}</p>
                    ${techStack ? `<div class="tech-stack">${techStack.split(', ').map(tag => 
                        `<span class="tech-tag">${tag}</span>`).join('')}</div>` : ''}
                    ${responsibility ? `<p><strong>职责：</strong>${responsibility}</p>` : ''}
                </div>`;
            });
            
            gridHtml += '</div>';
            document.getElementById('projects-content').innerHTML = gridHtml;
        })
        .catch(error => {
            console.error('Error loading markdown:', error);
            document.getElementById('projects-content').innerHTML = '<p>内容加载失败</p>';
        });
</script>

</body>
</html>
