<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人介绍 - 霸都丶傲天的个人网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h1, h2, h3 {
            color: #333;
        }
        h1 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        ul {
            padding-left: 20px;
        }
        li {
            margin-bottom: 5px;
        }
        strong {
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>霸都丶傲天的个人网站</h1>
</header>

<nav>
    <a href="index.html">首页</a>
    <a href="education.html">学习经历</a>
    <a href="work.html">工作学习记录</a>
    <a href="projects.html">项目实战</a>
    <a href="tools.html">实用工具</a>
</nav>

<div class="container">
    <section id="about-content">
        <!-- Markdown内容将通过JavaScript动态加载 -->
    </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    // 加载并渲染Markdown内容
    fetch('templates/about.md')
        .then(response => response.text())
        .then(markdown => {
            document.getElementById('about-content').innerHTML = marked.parse(markdown);
        })
        .catch(error => {
            console.error('Error loading markdown:', error);
            document.getElementById('about-content').innerHTML = '<p>内容加载失败</p>';
        });
</script>

</body>
</html>
