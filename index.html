<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>霸都丶傲天的个人网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        section {
            margin-bottom: 40px;
        }
        h2 {
            color: #333;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h1>霸都丶傲天的个人网站</h1>
</header>

<nav>
    <a href="#about">个人介绍</a>
    <a href="#education">学习经历</a>
    <a href="#work">工作学习记录</a>
    <a href="#projects">项目实战</a>
    <a href="#calculator">房贷车贷计算器</a>
</nav>

<div class="container">

    <section id="about">
        <h2>个人介绍</h2>
        <p>大家好，我是霸都丶傲天，这是一个展示我个人经历和技术能力的网站。</p>
    </section>

    <section id="education">
        <h2>学习经历</h2>
        <p>在这里可以详细介绍你的学习背景，比如学历、专业、获得的证书等。</p>
    </section>

    <section id="work">
        <h2>工作学习记录</h2>
        <p>记录你在工作中遇到的技术挑战、解决方案以及学到的经验。</p>
    </section>

    <section id="projects">
        <h2>项目实战</h2>
        <p>展示你参与过的项目，包括项目简介、使用的技术栈、你的职责等。</p>
    </section>

    <section id="calculator">
        <h2>房贷车贷计算器</h2>
        <div class="calculator">
            <label for="loanType">贷款类型:</label>
            <select id="loanType">
                <option value="house">房贷</option>
                <option value="car">车贷</option>
            </select>

            <label for="loanAmount">贷款金额 (元):</label>
            <input type="number" id="loanAmount" placeholder="请输入贷款金额">

            <label for="interestRate">年利率 (%):</label>
            <input type="number" id="interestRate" step="0.01" placeholder="请输入年利率">

            <label for="loanTerm">贷款期限 (月):</label>
            <input type="number" id="loanTerm" placeholder="请输入贷款期限">

            <button onclick="calculateLoan()">计算</button>

            <div id="result"></div>
        </div>
    </section>

</div>

<script>
    function calculateLoan() {
        const loanType = document.getElementById('loanType').value;
        const loanAmount = parseFloat(document.getElementById('loanAmount').value);
        const interestRate = parseFloat(document.getElementById('interestRate').value) / 100 / 12; // 月利率
        const loanTerm = parseInt(document.getElementById('loanTerm').value);

        if (isNaN(loanAmount) || isNaN(interestRate) || isNaN(loanTerm)) {
            document.getElementById('result').innerText = "请输入有效的数值";
            return;
        }

        const monthlyPayment = (loanAmount * interestRate * Math.pow(1 + interestRate, loanTerm)) / (Math.pow(1 + interestRate, loanTerm) - 1);
        const totalPayment = monthlyPayment * loanTerm;
        const totalInterest = totalPayment - loanAmount;

        document.getElementById('result').innerHTML = `
            <p>每月还款: ${monthlyPayment.toFixed(2)} 元</p>
            <p>总还款额: ${totalPayment.toFixed(2)} 元</p>
            <p>总利息: ${totalInterest.toFixed(2)} 元</p>
        `;
    }
</script>

</body>
</html>
